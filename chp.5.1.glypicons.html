<!DOCTYPE html>
<html>
<head>
<title>Emphasis Classes</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="css/bootstrap.css" rel="stylesheet" media="screen">
<style type="text/css">
    #pub {
        padding: 50px 100px 50px 50px;
    }
    #float-right{
        float:right;
        display:block;
        margin-right:0px;
        clear:left;
    }
    #float-righttoo{
        float:right;
        display:block;
        margin-right:0px;
        clear:left;
    }
</style>
</head>
<body id ="packt">
    <div id="pub">
        <form>
            <div class="row">
                    <div class="col-xs-7">
                        <div class="input-group">
                            <span class="input-group-addon">
                                <span class="glyphicon glyphicon-search"></span></span>
                                <input type="text" class="form-control" placeholder="Search ">
                        </div>
                    </div>
                <br><br>
                <button type="submit" class="btn btn-success" id="float-right">
                    <span class="glyphicon glyphicon-log-in"></span>Login </button>
                <br><br>
                <button type="submit" class="btn btn-default">
                    <span class="glyphicon glyphicon-envelope"></span>Mail</button>
                <br><br>
                <button type="submit" class="btn btn-default">
                    <span class="glyphicon glyphicon-user"></span>Find Friends</button>
                <br><br>
                <button type="submit" class="btn btn-warning">
                    <span class="glyphicon glyphicon-trash"></span>Empty Trash</button>                
                <br><br><br>
                <p> To get rid of malware, Click on the following button </p>
                <button type="submit" class="btn btn-danger">
                    <span class="glyphicon glyphicon-log-out"></span>Clean System</button>
                
                <br><br>
                <button type="submit" class="btn btn-success" id="float-righttoo">
                    <span class="glyphicon glyphicon-log-out"></span>
                    Log out</button>
            </div>
        </form>
    </div>
    
</body>
</html>
